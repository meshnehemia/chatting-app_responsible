<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body">
    <header>
        <div class="webidentity">
            <img src="https://th.bing.com/th/id/OIP.wmNwvUfayGwlRzo7tXcrzgHaHa?w=189&h=189&c=7&r=0&o=5&pid=1.7" alt="paragon logo">
            <h3>paragons chatting</h3>
        </div>
        <div class="personidentity">
            <img src="https://th.bing.com/th/id/OIP.GlXqxcR9EmviN5kuwaUsMQHaIB?pid=ImgDet&rs=1" alt="profile image">
            <div class="profile">
                <div class="available">
                    <h1>meshack nehemia</h1>
                    <h6>online</h6>
                </div>
                <div class="text">
                    <marquee behavior="" direction="left">paragon website we are coming with chatting app </marquee>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="chats">
                <div class="chatheader">
                    <div class="individual">
                        <a href=""><img src="https://th.bing.com/th/id/R.cabf19f421f1d674b2284d88cd459d68?rik=vYhOIQ4eyRSARw&pid=ImgRaw&r=0" alt="new group"></a>
                        <h6>chats</h6>
                    </div>
                    <div class="groups">
                        <a href=""><img src="https://th.bing.com/th/id/R.9e07f8544d225f02eb0ca2a0e60e22c6?rik=IHHGMzqaA37qOA&pid=ImgRaw&r=0" alt="new group"></a>
                        <h6>groups</h6>
                    </div>
                    <div class="newgroup">
                        <a href=""><img src="https://th.bing.com/th/id/OIP.22OiM6N8XiMNqTWpJG8lVgHaEK?pid=ImgDet&rs=1" alt="new group"></a>
                        <h6>new group</h6>
                    </div>
                </div>
                <div class="input">
                    <form action="" method="post">
                        <input type="text" name="" id="search" placeholder="enter the text to search">
                    </form>
                </div>
                <div class="mychats">
                    <a href="" class="list">
                        <div class="user">
                            <div class="images">
                                <img src="https://th.bing.com/th/id/OIP.pG5yB3LvKbmdl3cCA_gLXAHaHz?w=198&h=209&c=7&r=0&o=5&pid=1.7" alt="profile image">
                                <div class="online"></div>
                            </div>
                            <div class="devide">
                                <div class="details">
                                    <span >joshua korir</span>
                                    <p>this is the text message</p>
                                    <input type="text" style="display: none;" value = '1'>
                                </div>
                                <div class="status">
                                    <span >online</span>
                                    <p>2</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="" class="list">
                        <div class="user">
                            <img src="https://th.bing.com/th/id/OIP.pG5yB3LvKbmdl3cCA_gLXAHaHz?w=198&h=209&c=7&r=0&o=5&pid=1.7" alt="profile image">
                            <div class="devide">
                                <div class="details">
                                    <span >joshua korir</span>
                                    <input type="text" style="display: none;" value = '2'>
                                    <p>this is the text message</p>
                                </div>
                                <div class="status">
                                    <span >online</span>
                                    <p>2</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
        </section>
        <section class="chatting">
            <!-- <div class="nochats">
                <h1>click the chat to start chatting</h1>
            </div> -->
            <iframe src="chatting.html" frameborder="0" class="iframe"></iframe>
        </section>
    </main>
    <footer>
        <div >
                <h2>welcome to our homepage</h2>
        </div>
    </footer>
<script src="../js/body.js"></script>
</body>
</html>
